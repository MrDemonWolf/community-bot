name: community-bot

services:
  # ---------------------------------------------------------------------------
  # Infrastructure â€” shared by all services
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: community-bot
    ports:
      # Bound to 127.0.0.1 to prevent external access. Use a reverse proxy
      # or SSH tunnel if you need remote access.
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Bot services
  # ---------------------------------------------------------------------------
  # Note: The web dashboard (Next.js) is not included here by default because
  # it requires additional env configuration. See the deployment docs for a
  # web service definition: /docs/deployment/docker-compose

  discord:
    build:
      context: .
      dockerfile: apps/discord/Dockerfile
    ports:
      - "8080:3141"
    env_file:
      - apps/discord/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  twitch:
    build:
      context: .
      dockerfile: apps/twitch/Dockerfile
    ports:
      - "8081:3737"
    env_file:
      - apps/twitch/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres-data:
